definitions:
  CommonQueryReqModel:
    type: object
    required:
    - condition
    - begin
    - groupnum
    properties:
      condition:
        type: string
        description: 查询条件
      paras:
        type: string
        description: 查询条件参数，非必须
      fields:
        type: string
        description: 查询字段，非必须，空则查询全部字段
      begin:
        type: integer
        description: 起始位置，用于分页。从0开始
      groupnum:
        type: integer
        description: 分页数量
  DeptQueryReqModel:
    type: object
    required:
    - condition
    - begin
    - groupnum
    properties:
      condition:
        type: string
        description: 查询条件
      paras:
        type: string
        description: 查询条件参数，非必须
      fields:
        type: string
        description: 查询字段，非必须，空则查询全部字段
      begin:
        type: integer
        description: 起始位置，用于分页。从0开始
      groupnum:
        type: integer
        description: 分页数量
  CommonDeleteReqModel:
    type: object
    required:
    - id
    properties:
      id:
        type: string
        description: 40位主键
  DeptDeleteReqModel:
    type: object
    required:
    - id
    properties:
      id:
        type: string
        description: 40位主键
  CommonSaveReqModel:
    type: object
    properties:
      id:
        type: string
        description: 部门主键，当为空的时候，新增，不为空，则修改
      org:
        type: string
        description: 组织
      code:
        type: string
        description: 部门编码
      name:
        type: string
        description: 部门名称
      parentid:
        type: string
        description: 上级部门
      personal:
        type: string
        description: 主管
      enable:
        type: boolean
        description: 启用
      description:
        type: string
        description: 备注
