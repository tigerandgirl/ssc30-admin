        properties:
          head:
            type: array
            description: 表格字段模型
            items:
              $ref: '#/definitions/FieldModel'
          body:
            type: array
            description: 表格行模型
            items:
              $ref: '#/definitions/RowDetail'
  SuccessModel:
    type: object
    required:
    - success
    - message
    - data
    properties:
      success:
        type: boolean
        description: 标志成功还是失败
      message:
        type: string
        description: 当失败的时候用于显示失败信息
      data:
        type: object
        required:
        - head
        - body
        properties:
          head:
            type: array
            description: 表格字段模型
            items:
              $ref: '#/definitions/FieldModel'
          body:
            type: array
            description: 表格行模型
            items:
              $ref: '#/definitions/RowDetail'
  FieldTypeModel:
    type: string
    description: |
      字段类型，复用iWeb原有类型，出现问题再进行改进。
      - `string 0`, 文本类型
      - `integer 1`, 整数类型
      - `double 2`, 数量(double)类型
      - `date 3`, 日期类型，不带带具体时分秒
      - `datetime 8`, 日期类型
      - `boolean 4`, 逻辑类型，
      - `enum 6`, 枚举类型，
      - `ref 5`, 参照类型
      - `text 9`, 文本区域类型
    enum:
    - string
    - integer
    - double
    - date
    - datetime
    - boolean
    - enum
    - ref
    - text
  FieldModel:
    type: object
    required:
    - lable
    - key
    properties:
      lable:
        type: string
        description: 字段显示名
      key:
        $ref: '#/definitions/FieldTypeModel'
      datatype:
        type: integer
        description: 字段类型，对于`date`来说，应该是`3`
      length:
        type: integer
        description: 存储的字节数
      digit:
        type: integer
        description: 小数位数
      data:
        type: object
        description: 枚举类型存储数据用
      refinfo:
        type: string
        description: 参照类型存储参照ID使用
    example:
      key: string
      lable: 字符
      datatype: 0
      length: 40
  RowDetail:
    type: object
    required:
    - id
    - cols
    properties:
      id:
        type: integer
      cols:
        type: array
        items:
          $ref: '#/definitions/FieldDetail'
    example:
      id: 1
      cols:
      - label: 公司
        type: string
        value: 用友网络科技股份有限公司
      - label: 优点
        type: string
        value: 5点下班
      - label: 缺点
        type: string
        value: 出差
  FieldDetail:
    type: object
    required:
    - label
    - type
    - value
    properties:
      label:
        type: string
        description: 字段显示名
      type:
        type: string
        description: 字段类型
      value:
        type: string
        description: 字段值
    example:
      label: 公司
      type: string
      value: 用友网络科技股份有限公司
