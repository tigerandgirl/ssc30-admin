swagger: '2.0'
info:
  title: SSC 3.0 基础档案 API
  description: Move your app forward with the SSC API
  version: "1.0.0"
# the domain of the service
host: api.yyssc.org
# array of all schemes that your API supports
schemes:
  - http
  - https
# will be prefixed to all paths
basePath: /ficloud
produces:
  - application/json
paths:
  /plat/basedoc:
    # binds swagger app logic to a route
    x-swagger-router-controller: basedocs
    get:
      description: 返回所有基础档案类型
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/BaseDocsModel'
  /ficloud_pub/initgrid:
    x-swagger-router-controller: ficloud_pub_initgrid
    post:
      description: 查询基本档案字段定义
      tags:
        - BaseDoc
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - required: true
        name: doctype
        in: formData
        type: string
        description: |
          基础档案类型，包括：
          - dept
          - renyuan
          - xiangmu
          - feiyongxiangmu
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/SuccessModel'
        '404':
          description: Not Found

# 每个基础档案有三个接口
# - query
# - save
